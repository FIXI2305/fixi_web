<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeFix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header .icon {
      font-size: 48px;
      color: #5e2b97;
    }

    .welcome {
      text-align: center;
      padding: 0 20px;
    }

    .welcome h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .welcome p {
      font-size: 16px;
      color: #666;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 30px 20px;
    }

    .buttons button {
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #5e2b97;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .household {
      background-color: #5e2b97;
      color: white;
    }

    .provider {
      background-color: white;
      color: #5e2b97;
    }

    .buttons button:hover {
      opacity: 0.9;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav .nav-item {
      text-align: center;
      color: #5e2b97;
      font-size: 14px;
    }

    nav .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    nav .active {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="icon"><i class="fas fa-tools"></i></div>
  </header>

  <div class="welcome">
    <h1>Welcome to HomeFix</h1>
    <p>Your trusted platform for connecting with skilled professionals for all your home service needs.</p>
  </div>

  <div class="buttons">
    <button class="household">I'm a Household</button>
    <button class="provider">I'm a Service Provider</button>
  </div>

  <nav>
    <div class="nav-item active">
      <i class="fas fa-home"></i>
      Home
    </div>
    <div class="nav-item">
      <i class="fas fa-concierge-bell"></i>
      Services
    </div>
    <div class="nav-item">
      <i class="fas fa-calendar-check"></i>
      Bookings
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      Profile
    </div>
  </nav>

</body>
</html>
